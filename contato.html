<body>

            </ul>

    <main class="container">

        <h1 class="titulos">CONTATE-NOS</h1>         

            <div class="conteudo">
                <div class="img-contact">
                    <img src="./image/contact_us.svg" alt="imagem-contato" class="imagem-contato">
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="name">Nome completo</label>
                        <input type="text" id="nome" name="nome" class="input-form" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="tel" id="tel" name="tel" class="input-form" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="input-form" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="name">Mensagem</label>
                        <textarea type="message" id="message" name="message" placeholder="Deixe aqui a sua dúvida ou comentário" required></textarea>
                    </div>

                    <div class="input-box">
                        <button class="enviar"><a>Enviar</a></button>
                    </div>
            </div>
        </div>

    </main>
    <footer class="rodape">

        <div class="div-rodape">

            <div class="div-dev-logo">
                <img class="img_logo" src="./image/sj-logo2.png" alt="Logo">
                <p>Senior Job - Projeto integrador 2023.</p>
                <p>Desenvolvido por: Flávia Menck.</p>
                <div class="img-icons">
                    <a href="https://www.facebook.com/flavia.menck" target="_blank"><img src="./image/img-facebook.svg"
                            alt="Facebook" class="icon"></a>
                    <a href="https://www.instagram.com/menckf_/" target="_blank"><img src="./image/img-instagram.svg"
                            alt="Instagram" class="icon"></a>
                    <a href="https://www.linkedin.com/in/fl%C3%A1via-menck-198443249/" target="_blank"><img
                            src="./image/img-linkedin.svg" alt="Linkedin" class="icon"></a>
                    <a href="https://github.com/flaviamenck?tab=repositories" target="_blank"><img
                            src="./image/img-github.svg" alt="Github" class="icon"></a>
                </div>

            </div>
            <div class="contato-local">
                <div class="icons-contato">
                    <img src="./image/location.svg" alt="localização" class="img-contatos">
                    <p class="p-contatos">Avenida Qualquer, 1025 - Centro - Cornélio Procópio / PR.</p>
                </div>
                <div class="icons-contato">
                    <img src="./image/phone.svg" alt="telefone" class="img-contatos">
                    <p class="p-contatos">(43) 3333-5555</p>
                </div>
                <div class="icons-contato">
                    <img src="./image/email.svg" alt="email" class="img-contatos">
                    <p class="p-contatos">contato@seniorjob.com</p>
                </div>

            </div>
        </div>
    </footer>
